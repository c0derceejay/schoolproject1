    <div class="contact">
        <form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
            <fieldset>
                Are you:<br>
                <input type="radio" name="sex" value="male">Male<br>
                <input type="radio" name="sex" value="female">Female<br>
                <br>
                Which service are you looking for today?<br>
                <input type="checkbox" name="Web" value="Web">Web Development<br>
                <input type="checkbox" name="App" value="App">App Development<br>
                <input type="checkbox" name="Graphic" value="Graphic">Graphic Design<br>
                <br>
                What is your price budget?<br>
                <select name="price">
                    <option value="under 500" selected="selected">less than $500</option>
                    <option value="under 1k">less than $1000</option>
                    <option value="under 5k">less than $5000</option>
                </select>
            </fieldset>
        <hr>
        <br> 
         Tell us about your business!<br>   
            <input name="name" type="text" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT"/>
            <br>
            <br>
            <br>
            <input type="reset">
        </form>
